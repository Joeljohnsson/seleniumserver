<div>
    このオプションを設定すると、テキストファイルにSelenium RCから出力された有益なデバッグ情報が記録されます。
    このログファイルは、(DEBUGレベルのメッセージも含むので)標準コンソール出力よりも冗長になります。
    このログファイルには、「ロガー名」と「メッセージを出力したスレッドのID番号」も記録されます。
    <a href="http://seleniumhq.org/docs/05_selenium_rc.html#server-options">http://seleniumhq.org/docs/05_selenium_rc.html#server-options</a>を参照してください。
</div>
