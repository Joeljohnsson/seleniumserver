<div>
    Selenium ProxyがSSLサーバ証明書のチェックをスキップして、すべてのSSLサーバ証明書をTrust扱いします。
    これは、テスト用に自己署名証明書(self-signed certificates)を用いているときに役立ちます。

    このオプションを使用する場合は、
    <a href="http://seleniumhq.org/docs/05_selenium_rc.html#proxy-injection">proxy injection mode</a>で動作するブラウザが必要になるので注意してください。
    例えば、*firefox用には*pifirefox、*iexplore用には*piiexploreを使用します。
</div>
